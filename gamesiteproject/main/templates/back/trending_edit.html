
{% extends 'back/base.html' %}
{% load static %}


{% block headblock %}

    <script src="{%static 'ckeditor/ckeditor.js' %}"></script>

{% endblock %}

{% block mainblock %}


   <div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Add Trending<br><small>you can add, edit and delete your data!</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Trending</li>
    <li><a href="/panel/trending/">Add</a></li>
</ul>




<div class="row">
        <div class="col-md-12">
            
            <div class="block">
               
                <div class="block-title">
                    
                    <h2><strong>Add</strong> Trending</h2>
                </div>
                
                <form action="{%url 'trending_edit' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                    {% csrf_token %}
                    <div class="form-group">
                            <div class="col-md-6">
                                <input type="text" id="txt" name="txt" value="{{mytxt}}" class="form-control" placeholder="Trending">
                            </div>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                        
                                   
                            </div>
                        </div>

                  
                  
                </form>
              
            </div>
           
        </div>
      
    </div>







{% endblock %}




{% block footerblock %}

  
   <script src="{%static 'back/js/pages/tablesDatatables.js' %}"></script>
   <script>$(function(){ TablesDatatables.init(); });</script>
        {% endblock %}
