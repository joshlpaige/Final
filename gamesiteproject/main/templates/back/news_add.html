
{% extends 'back/base.html' %}
{% load static %}


{% block headblock %}

    <script src="{%static 'ckeditor/ckeditor.js' %}"></script>

{% endblock %}

{% block mainblock %}

  
   <div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Add News<br><small>you can add, edit and delete your data!</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>News</li>
    <li><a href="/panel/news/add/">Add</a></li>
</ul>




<div class="row">
        <div class="col-md-12">
            
            <div class="block">
                
                <div class="block-title">
                    
                    <h2><strong>Add</strong> News</h2>
                </div>
                
                <form action="{%url 'news_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                    {% csrf_token %}
                    <div class="form-group">
                            <div class="col-md-6">
                                <input type="text" id="newstitle" name="newstitle" class="form-control" placeholder="News Title">
                            </div>
                            <div class="col-md-6">
                            
                                    <select id="newscat" name="newscat" class="select-chosen" data-placeholder="Choose a Category..." style="width: 250px;">
                                         
                                            {% for i in cat %}
                                            <option value="{{i.pk}}">{{i.catname}} | {{i.name}}</option>
                                            {% endfor %}
                                          
                                           
                                        </select>

                            </div>
                        </div>

                        <div class="form-group">
                                <div class="col-md-12">
                                    <p>Summary</p>
                                    <textarea type="text" id="newstxtshort" name="newstxtshort" rows="5" class="form-control" placeholder="Summary"></textarea>
                                </div>
                              
                            </div>

                            <script>
                                    CKEDITOR.replace( 'newstxtshort' );
                                </script>


                            <div class="form-group">
                                    <div class="col-md-12">
                                        <p>Body</p>
                                        <textarea type="text" id="newstxt" name="newstxt" rows="5" class="form-control" placeholder="Body"></textarea>
                                    </div>
                                  
                                </div>

                                <script>
                                    CKEDITOR.replace( 'newstxt' );
                                </script>


                                <div class="form-group">
                                        <div class="col-md-6">
                                            <input type="file" id="myfile" name="myfile" rows="5" class="form-control" placeholder="Body txt">
                                        </div>
                                        <br>

                                <div class="col-md-6">
                                        <textarea type="text" id="tag" name="tag" rows="5" class="form-control" placeholder="Tags"></textarea>
                                    </div>
                                        
                                      
                                    </div>


                                <div class="form-group">
                                        <div class="col-md-12">
                                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                            </div>
                                      
                                    </div>

                   
                                
                   
                 
                  
                </form>
                
            </div>
            
        </div>
      
    </div>



{% endblock %}




{% block footerblock %}

   
   <script src="{%static 'back/js/pages/tablesDatatables.js' %}"></script>
   <script>$(function(){ TablesDatatables.init(); });</script>
        {% endblock %}
