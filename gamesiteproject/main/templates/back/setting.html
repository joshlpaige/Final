
{% extends 'back/base.html' %}
{% load static %}


{% block headblock %}

    <script src="{%static 'ckeditor/ckeditor.js' %}"></script>

{% endblock %}

{% block mainblock %}

   <div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Setting<br><small>you can add, edit and delete your data!</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Site</li>
    <li><a href="/panel/setting/">Settings</a></li>
</ul>




<div class="row">
        <div class="col-md-12">
           
            <div class="block">
              
                <div class="block-title">
                    
                    <h2><strong>Site</strong> Settings</h2>
                </div>
               
                <form action="{%url 'site_setting' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                    {% csrf_token %}
                    <div class="form-group">
                            <div class="col-md-6">
                                <input type="text" id="name" name="name" value="{{site.name}}" class="form-control" placeholder="Site Title">
                            </div>

                            <div class="col-md-6">
                            
                                <input type="text" id="linkedin" name="linkedin" value="{{site.linkedin}}" class="form-control" placeholder="Linkedin">

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6">
                                <input type="text" id="facebook" name="facebook" value="{{site.facebook}}" class="form-control" placeholder="Facebook">
                            </div>
                            <div class="col-md-6">
                            
                                <input type="text" id="twitter" name="twitter" value="{{site.twitter}}" class="form-control" placeholder="Twitter">

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6">
                                <input type="text" id="steam" name="steam" value="{{site.steam}}" class="form-control" placeholder="Steam">
                            </div>
                            <div class="col-md-6">
                            
                                <input type="text" id="instagram" name="instagram" value="{{site.instagram}}" class="form-control" placeholder="Instagram">

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6">
                                <input type="text" id="youtube" name="youtube" value="{{site.youtube}}" class="form-control" placeholder="Youtube">
                            </div>
                            <div class="col-md-6">
                            
                                <input type="text" id="git" name="git" value="{{site.git}}" class="form-control" placeholder="Github">

                            </div>
                        </div>

                        <div class="form-group">
                                <div class="col-md-12">
                                    <textarea type="text" id="txt" name="txt" rows="5" class="form-control" placeholder="Short txt">{{site.about}}</textarea>
                                </div>
                              
                            </div>

                            <script>
                                    CKEDITOR.replace( 'txt' );
                                </script>


                      


                                <div class="form-group">
                                        <div class="col-md-6">
                                            <input type="file" id="myfile" name="myfile" class="form-control" placeholder="Body txt">
                                        </div>

                                        <div class="col-md-6">
                                        
                                            <img style="display: inline-block; width:200px; height:100px;" src="{{site.picurl}}">
                                          </div>
                                      
                                    </div>


                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <input type="file" id="myfile2" name="myfile2" class="form-control" placeholder="Body txt">
                                        </div>

                                        <div class="col-md-6">
                                        
                                            <img style="display: inline-block; width:200px; height:100px;" src="{{site.picurl2}}">
                                          </div>
                                      
                                    </div>


                                <div class="form-group">
                                        <div class="col-md-12">
                                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                            </div>
                                      
                                    </div>

                   
                                
                   
                 
                  
                </form>
                <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
        </div>
      
    </div>



{% endblock %}




{% block footerblock %}

   <!-- Load and execute javascript code used only in this page -->
   <script src="{%static 'back/js/pages/tablesDatatables.js' %}"></script>
   <script>$(function(){ TablesDatatables.init(); });</script>
        {% endblock %}
