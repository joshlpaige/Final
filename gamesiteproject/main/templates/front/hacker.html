{% extends 'front/base.html' %}
{% load static %}

{% block headblock %}
<title>{{ site.name }} | Hack the Terminal</title>
<link rel="stylesheet" href="{% static 'front/my_games/TemplateData/hacks/style.css' %}">
{% endblock %}

{% block mainblock %}



<div class="webgl-content">
    <div id="unityContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <div class="title">Terminal Hacker</div>
    </div>
  </div>

  
{% endblock %}

{% block footerblock %}
<script src="{%static 'front/my_games/TemplateData/hacks/UnityProgress.js' %}"></script>
   
<script src="{%static 'front/my_games/Build/hacks/UnityLoader.js' %}"></script>

<script>
  var unityInstance = UnityLoader.instantiate("unityContainer", "{%static 'front/my_games/Build/hacks/Hacks.json' %}", {onProgress: UnityProgress});
</script>
{% endblock %}
